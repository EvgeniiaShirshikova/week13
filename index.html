<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Сервис комментариев со спам-фильтром</h1>
    <div class="container">
        <div class="inputsarea">
        <h2>Оставьте ваш комментарий</h2>
        <form>
            <div class="question">Показывать ваше имя?                
                <input type="checkbox" name="inpyes" id="inpyes">
                <label for="inpyes">Yes</label>
                <input type="checkbox" name="inpno" id="inpno">
                <label for="inpno">No</label>
            </div>
            <label for="inpname">Введите свое <strong>ФИО:</strong></label>
            <input type="text" name="inpname" id="inpname" class="inputtxt">
            <label for="inpimg">Введите ссылку <strong> вашего аватара:</strong></label>
            <input type="url" name="inpimg" id="inpimg" class="inputtxt">
            <label for="inpcomment">Оставьте комментарий:</label>
            <textarea name="inpcomment" id="inpcomment" cols="30" rows="10" class="inputtxt"></textarea>
            <button type="submit" id="button">Отправить</button> 
        </form>
        </div>
        <div class="chatarea">
        <h2 class="chattitle">Чат</h2>        
        </div>
    </div>
<script src="/index.js"></script>
</body>
</html>
